<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/fevicon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Buy || Borrow</title>
  </head>

  <body id="body">
    <!-- header  -->
    <header id="header">
      <img src="img/fevicon.png" alt="" />

      <div class="navs" id="navs">
        <ul>
          <li>
            <a href="">Rental Notification</a>
          </li>
          <li><a href="">Messages</a></li>
          <li><a href="">Cart</a></li>
        </ul>
      </div>
      <img src="img/profile.png" alt="" class="profile" />
    </header>

    <!-- theme changer  -->
    <div class="theme">
      <div id="slider"></div>
      <div class="light" onclick="golight()"></div>
      <div class="dark" onclick="godark()"></div>
    </div>

    <div class="add1">
      <img src="img/ADDS.jpg" alt="" />
    </div>

    <!-- best deals add  -->
    <div
      id="carouselExampleDark"
      class="carousel carousel-dark slide deals"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <input type="search" name="" id="searchbar" />
      <input type="button" value="search" id="searchbt" />
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="2000">
          <img src="img/add1.jpg" class="d-block w-100" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <h5>First slide label</h5>
            <p>Adds of 1st store.</p>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="img/add2.jpg" class="d-block w-100" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <h5>Second slide label</h5>
            <p>Adds of 2nd store..</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/add3.jpg" class="d-block w-100" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <h5>Third slide label</h5>
            <p>Adds of 3rd store..</p>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleDark"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleDark"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="add1">
      <img src="img/ADDS.jpg" alt="" />
    </div>

    <img src="img/trend design.jpg" alt="" class="trend" />

    <div class="explore">
      <h2>Explore</h2>
      <ul>
        <li><a href="rentals.html" target="_blank">Rent Corner</a></li>
        <li><a href="buyers.html" target="_blank">Buy Corner</a></li>
        <li><a href="sellers.html" target="_blank">Seller Corner</a></li>
      </ul>
    </div>

    <script src="script/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
